<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Evaluation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --skilled: #58a6ff;
      --vanilla: #8b949e;
      --green: #3fb950;
      --red: #f85149;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 { font-size: 24px; margin-bottom: 4px; }
    .subtitle { color: var(--text-muted); margin-bottom: 24px; font-size: 14px; }
    .tab-bar {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--text-muted);
      border-bottom: 2px solid transparent;
      font-size: 14px;
      transition: color 0.2s, border-color 0.2s;
    }
    .tab:hover { color: var(--text); }
    .tab.active {
      color: var(--skilled);
      border-bottom-color: var(--skilled);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .card-label { color: var(--text-muted); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
    .card-value { font-size: 32px; font-weight: 600; margin-top: 4px; }
    .card-delta { font-size: 14px; margin-top: 4px; }
    .positive { color: var(--green); }
    .negative { color: var(--red); }
    .neutral { color: var(--text-muted); }
    .section-title { font-size: 18px; margin: 32px 0 16px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 24px;
    }
    .chart-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }
    .chart-container h3 { font-size: 14px; margin-bottom: 12px; color: var(--text-muted); }
    .chart-container canvas { width: 100% !important; }
    .footer {
      margin-top: 48px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      text-align: center;
    }
    .footer a { color: var(--skilled); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .charts-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Skills Evaluation Dashboard</h1>
  <p class="subtitle">Tracking Copilot quality with and without skills plugins</p>

  <div id="tab-bar" class="tab-bar"></div>
  <div id="tab-content"></div>

  <div class="footer">
    Generated by the skills evaluation pipeline
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
